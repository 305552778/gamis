<script type="text/javascript">
    var ins_id=0; ddcode="";
    //////////////////////////////////////////////////////////////////////////////////////////////////////
    $(function () {
        ////////////////////////////////////////////////////////////////////////////////////////////////
        $('#start').on('click', function(){
                $.post("bpm/start",
                    {

                        "processDefinitionKey": "assetTransfer0",
                        "businessKey":"1501",
                        "instanceName":"来自龚强的测试资产调拨BPM",
                        "variables":{
                            "uid":"1101",
                            "drsp":"1102",
                            "dcsp":"1103",
                            "adminIn":"1104",
                            "adminOut":"1105",
                            "campus":"diff"
                        }

                    },
                    function(data){
                        console.log(data);
                    });
        });
        ////////////////////////////////////////////////////////////////////////////////////////////////
        $('#execute_a').on('click', function(){
            //(String taskId,String userId,String comment,@Nullable Map<String, Object> variables)
            $.post("bpm/excute_a",
                {

                    "taskId": "efd588d2-9af0-11ec-92b1-f4d1080bbc48",
                    "userId":"邹涛",
                    "comment":"邹涛的审批意见"
                },
                function(data){
                    console.log(data);
                });
        });
    });

    /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    function setAppTabBadge() {
        $.post("stock/count",
            function(data){
                console.log(data);
                if(data.code==1)
                {
                    if(data.data>0)
                    {
                        $('#appTabBadge').show();
                        $('#appTabBadge').html(data.data);
                    }
                    else
                    {
                        $('#appTabBadge').hide();
                    }
                }
                else
                {
                    $('#appTabBadge').hide();
                }

            });
    }
    function setIns() {
        var radios = document.getElementsByName("company");
        for(var i=0;i<radios.length;i++){
            if(radios[i].checked == true){
                ins_id = radios[i].value;
            }
        }
    }
    function buildInsView(ins) {
        var ins_html="";
        for (var i = 0; i < ins.length; i++) {
            var item = ins[i];
            ins_html += "<label class='weui-cell weui-cell_active weui-check__label' for='x"+item.instituteID+"'><div class='weui-cell__bd'>";
            ins_html += "<p id='t"+item.instituteID+"'>" + item.instituteName + "</p>";
            ins_html += "</div>";
            ins_html += "<div class='weui-cell__ft'>";
            ins_html += " <input type='radio' class='weui-check' name='company' value='" + item.instituteID + "' id='x"+item.instituteID+"' onclick='setIns()'/>";
            ins_html += "<span class='weui-icon-checked'></span>";
            ins_html += "</div>";
            ins_html += "</label>";
        }
        return ins_html;
    }
</script>
