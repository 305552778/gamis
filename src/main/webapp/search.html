    <script type="text/javascript">

        var timer=0;
        $(function () {
            /////////////////////////////////////
            setAppTabBadge();
            //////////////////////////////////////
            var $searchBar = $('#searchBar'),
                $searchResult = $('#searchResult'),
                $searchText = $('#searchText'),
                $searchInput = $('#searchInput'),
                $searchClear = $('#searchClear'),
                $searchCancel = $('#searchCancel');

            function hideSearchResult() {
                $searchResult.hide();
                $searchInput.val('');
            }
            function cancelSearch() {
                hideSearchResult();
                $searchBar.removeClass('weui-search-bar_focusing');
                $searchText.show();
            }
            $searchText.on('click', function () {
                $searchBar.addClass('weui-search-bar_focusing');
                $searchInput.focus();
            });
            $searchInput
                .on('blur', function () {
                    if (!this.value.length) cancelSearch();
                })
                .on('input', function () {
                    if (this.value.length) {
                        var key=$("#searchInput").val();
                        clearTimeout(timer);
                        timer=setTimeout(function(){
                            $.post("stock/search",
                                {
                                    "splbbh": -1,
                                    "name":key
                                },
                                function(data){
                                    if(data.code===1)
                                    {
                                        var content=BuildView(data.data);
                                        $searchResult.html(content);
                                        $searchResult.show();
                                    }
                                    else
                                    {
                                        alert(data.msg);
                                        $searchResult.hide();
                                    }
                                });
                        },1000);

                    } else {
                        $searchResult.hide();
                    }
                })
                ;
            $searchClear.on('click', function () {
                hideSearchResult();
                $searchInput.focus();
            });
            $searchCancel.on('click', function () {
                cancelSearch();
                $searchInput.blur();
            });
        });
        function setAppTabBadge() {
            $.post("stock/unsubmittedcount",
                function(data){
                    console.log(data);
                    if(data.code==1)
                    {
                        if(data.data>0)
                        {
                            $('#appTabBadge').show();
                            $('#appTabBadge').html(data.data);
                        }
                        else
                        {
                            $('#appTabBadge').hide();
                        }
                    }
                    else
                    {
                        $('#appTabBadge').hide();
                    }

                });
        }
        function  BuildView(data) {
            var sb = "";
            for (i = 0; i < data.length; i++) {
                var x = Encrypt2(JSON.stringify(data[i]));
                sb += "<div class=\"weui-cell weui-cell_active weui-cell_access\"><div class=\"weui-cell__bd weui-cell_primary\"> <a href='apply.html?n=" + x + "'>";
                sb += "<p>" + data[i].spmc + " | " + data[i].kcsl + data[i].dw + " | " + data[i].ggxh + " | ￥" + data[i].dj + " | " + data[i].xq + " | " + data[i].bz + "</p>";
                sb += "</a></div></div>";
            }
            return sb;
        }
