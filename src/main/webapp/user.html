<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title></title>
    <link href="/css/weui.css" rel="stylesheet" />
    <link href="/css/layer.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <style type="text/css">
         .avatar_wrapper {
             text-align: center;
             overflow: hidden;
             background:#ececec;
            }
         .avatar {
             max-width: 160px;
             border-radius: 50%;

         }
    </style>
</head>
<body>
    <div class="page">
        <div class="page_hd">
            <span class="page_hd_title">个人中心</span>
        </div>
          
        <div class="page__bd" style="height: 100%; background: #ececec;">
            <div class="weui-form-preview">
                <div class="weui-panel__bd">
                    <a href="javascript:" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd" style="width:120px; height:90px;">
                            <img  id="avatar" class="weui-media-box__thumb avatar" src="" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 id="name" class="weui-media-box__title"></h4>
                        </div>
                    </a>
                    <a href="javascript:" class="weui-media-box weui-media-box_appmsg" style="padding:0;"></a>
                </div>
                <div class="weui-form-preview__bd">
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">当前单位</label>
                        <span id="ins" class="weui-form-preview__value"></span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">所属部门</label>
                        <span id="dpm" class="weui-form-preview__value"></span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">手机号</label>
                        <span id="phone" class="weui-form-preview__value"></span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">上次登录</label>
                        <span id="lasttime" class="weui-form-preview__value"></span>
                    </div>
                </div>
            </div>
            <br />
            <div class="weui-form__opr-area">
                <a class="weui-btn weui-btn_primary"  id="switch" onclick="go()">切换登录单位</a>
            </div>

        </div>

        <div id="okToast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">提交成功</p>
            </div>
        </div>
        <div id="warnToast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-warn weui-icon_toast"></i>
                <p class="weui-toast__content">与服务器通信失败请联系管理员</p>
            </div>
        </div>
    </div>
    <script src="/js/zepto.min.js" type="text/javascript"></script>
    <script src="/js/common.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.5/weui.min.js"></script>
    <script type="text/javascript">
    $(function() {
            $.post("account/userinfo",
                function(data){
                    console.log(data);
                    if(data.code===1)
                    {
                        $("#name").html(data.data.name);
                        $("#ins").html(data.data.ins);
                        $("#dpm").html(data.data.dpm);
                        $("#phone").html(data.data.phone);
                        $("#lasttime").html(getCookie("lasttime"));
                        $("#avatar").attr("src",data.data.avatar);
                        console.log("上次登录"+document.cookie);//window.parent.document.location
                    }
                    else
                    {
                        alert("获取数据失败请联系管理员");
                    }
                });
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    });
    function go() {
        window.parent.document.location="home.html";
    }
    </script>
</body>
</html>
